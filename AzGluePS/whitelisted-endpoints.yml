configurations:
  endpoints:
  - /configurations
  - /configurations/:id
  - /organizations/:id/relationships/configurations
  - /organizations/:id/relationships/configurations/:id
  methods:
  - GET
  - PATCH
  - POST
  allowed_parameters:
  - filter[name]
  - filter[psa_id]
  - filter[serial_number]
  - page[number]
  - page[size]
  required_parameters:
  createbody:
    data:
    - type: string
      attributes:
        organization-id: int
        name: string
        hostname: string
        configuration-type-id: string
        configuration-status-id: string
        manufacturer-id: string
        model-id: string
        primary-ip: string
        serial-number: string
        mac-address: string
        asset-tag: string
        notes: string
      relationships:
        configuration-interfaces:
          data:
          - id: int
            type: string
  returnbody:
    data:
    - id: int
      type: string
      attributes:
        organization-id: int
        name: string
        hostname: string
        serial-number: string
        asset-tag: string
        notes: string
      relationships:
        configuration-interfaces:
          data:
          - id: int
            type: string

flexible_assets:
  endpoints:
  - /flexible_assets
  - /flexible_assets/:id
  methods:
  - GET
  - PATCH
  - POST
  allowed_parameters:
  - filter[flexible_asset_type_id]
  - filter[name]
  - filter[organization_id]
  - page[number]
  - page[size]
  required_parameters:
  createbody:
    data:
    - type: string
      attributes:
        id: int
        organization-id: int
        flexible-asset-type-id: int
        traits:
          ### Used for "Device logbook - Autodoc"
          device-name: string
          events: string
          user-profiles: string
          installed-updates: string
          installed-software: string
          device: int
          ### ADDS Documentation
          domain-name: string
          forest-summary: string
          site-summary: string
          domain-controllers: string
          fsmo-roles: string
          optional-features: string
          upn-suffixes: string
          default-password-policies: string
          domain-admins: string
          user-count: string
          ### Used for "Unifi - Sites"
          site-name: string
          wan: string
          lan: string
          vpn: string
          wi-fi: string
          port-forwards: string
          switches: string
          ### Used for "ITGLue AutoDoc - SQL Server"
          instance-name: string
          instance-settings: string
          databases: string
          tagged-devices: [int]
          ### User for "Fileshare"
          name: string
          share-name: string
          share-path: string
          full-control-permissions: string
          read-permissions: string
          modify-permissions: string
          deny-permissions: string
          #tagged-devices: string #duplicate
          csv-file:
            content: base64file
            file_name: string
          # Used for "Hyper-v AutoDoc v2"
          host-name: string
          virtual-machines: string
          network-settings: string
          replication-settings: string
          host-settings: string
  returnbody:
    errors: list
    data:
    - id: int
      type: string
      attributes:
        organization-id: int
        flexible-asset-type-id: int
        name: string
        traits:
          device-name: string
          domain-name: string
          instance-name: string
          device: int
          name: string
          host-name: string
        created-at: datetime
        updated-at: datetime

flexible_asset_types:
  endpoints:
  - /flexible_asset_types
  - /flexible_asset_types/:id
  methods:
  - GET
  - POST
  allowed_parameters:
  - filter[enabled]
  - filter[id]
  - filter[name]
  required_parameters:
  createbody:
    data:
    - type: string
      attributes:
        name: string
        description: string
        icon: string
        show-in-menu: bool
      relationships:
        flexible-asset-fields:
          data:
          - type: string
            attributes:
              order: int
              name: string
              kind: string
              hint: string
              tag-type: string
              required: bool
              options: string
              use-for-title: bool
              show-in-list: bool
  returnbody:
    data:
    - id: int
      type: string
      attributes:
        name: string
        description: string
        created-at: datetime
        updated-at: datetime
        icon: string
        show-in-menu: bool
      relationships:
        flexible-asset-fields:
          data:
          - id: int
            type: string

