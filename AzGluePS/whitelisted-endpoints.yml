passwords:
  endpoints:
  - /passwords
  - /passwords/:id
  - /organizations/:id/relationships/passwords
  - /organizations/:id/relationships/passwords/:id
  methods: 
  - GET
  - POST
  - PATCH
  allowed_parameters:
  - filter[id]
  - filter[name]
  - filter[organization_id]
  - filter[password_category_id]
  - filter[url]
  - filter[cached_resource_name]
  - sort
  - page[number]
  - page[size]
  required_parameters:
  - show_passwords: "false"
  createbody:
    data:
    - type: string
      attributes:
        name: string
        username: string
        password: string
        url: string
        notes: string
        resource_id: int
        resource_type: string
        password-category-id: int 
        password-category-name: string
  returnbody:
    data:
    - type: string
      id: int
      attributes:
        username: string
        name: string
        organization-id: int
        url: string
        notes: string
        created-at: datetime
        updated-at: datetime
        password-updated-at: datetime

